version: '3.8'

services:
  neo4j:
    image: neo4j:5.23
    container_name: neo4j-grag
    ports:
      - "7474:7474"   # HTTP browser interface
      - "7687:7687"   # Bolt database connection
    environment:
      - NEO4J_AUTH=neo4j/testpass123
      - NEO4J_PLUGINS=["graph-data-science"]
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./setup-indexes.cypher:/setup-indexes.cypher
    networks:
      - grag-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "testpass123", "MATCH () RETURN count(*) limit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Optional: If you want to add Supabase Local Dev (for testing)
  # supabase:
  #   image: supabase/postgres
  #   container_name: supabase-grag
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     - POSTGRES_PASSWORD=testpass123
  #   volumes:
  #     - supabase_data:/var/lib/postgresql/data
  #   networks:
  #     - grag-network

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  # supabase_data:
  #   driver: local

networks:
  grag-network:
    driver: bridge
