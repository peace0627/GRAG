<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG Upload Test</title>
</head>
<body>
    <h1>GraphRAG 文件上傳測試</h1>

    <input type="file" id="fileInput" accept=".txt,.pdf,.docx,.md,.jpg,.png" />
    <button onclick="uploadFile()">上傳文件</button>

    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');

            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">請選擇文件</p>';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                resultDiv.innerHTML = '<p>上傳中...</p>';

                const response = await fetch('http://localhost:8000/upload/single', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h2 style="color: green;">上傳成功！</h2>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2 style="color: red;">上傳失敗</h2>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h2 style="color: red;">網路錯誤</h2>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
